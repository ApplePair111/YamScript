<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=screen-width, initial-scale:1.0">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="engine.js"></script>
  <title>YamScript</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    header {
      font-size: 2rem;
      margin: 20px 0 10px;
      font-weight: bold;
      color: #ffdf6c;
    }
  
    #editor {
      width: 80vw;
      height: 400px;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
  
    button {
      background: #ffdf6c;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
  
    button:hover {
      background: #ffe888;
    }
  
    canvas {
      border: 2px solid #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Monaco Loader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

<div id="editor-container">
  <div id="editor"></div>
  <button id="run-button" onclick="runYamScript()">▶️ Run Game</button>
</div>

<script>
  require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

  require(['vs/editor/editor.main'], function () {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
      value: [
        'meta:',
        '  name: YamScript Game',
        '  author: ApplePair111',
        '',
        'sprites:',
        '  Cat: cat_image',
        '',
        'code:',
        '  Cat:',
        '    - motion-right: 10'
      ].join('\n'),
      language: 'yaml',
      theme: 'vs-dark',
      fontSize: 14,
      automaticLayout: true
    });
  });
</script>
</body>
